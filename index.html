<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>

<!-- 리액트로 구현한 이미지 사진 넣기 -->
<script type="text/babel">
    const catItem = (
        <li>
            <img src="https://cataas.com/cat/60b73094e04e18001194a309/says/react"/>

    const draw = document.querySelector("#app");
    ReactDOM.render(catItem, draw);
