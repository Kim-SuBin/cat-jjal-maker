<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>리액트 실습</title>
</head>
<style>
    body {
        text-align: center;
    }

    .main-card button {
        position: relative;
        left: -45px;
        bottom: 15px;
    }

    .favorites {
        list-style: none;
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
    }
</style>
<body>
<!-- 이미지를 넣어줄 위치 -->
<div id="app"></div>

<!-- React를 실행. -->
<!-- 주의: 사이트를 배포할 때는 "development.js"를 "production.min.js"로 대체하세요. -->
<script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
<script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

<!-- 리액트로 구현한 이미지 사진 넣기 -->
<script type="text/babel">
    const Title = (props) => {
        return (
            <h1>{props.children}</h1>
        );
    }

    const Form = ({handleFormSubmit}) => {
        return (
            <form onSubmit={handleFormSubmit}>
                <label>
                    <input type="text" name="name" placeholder="영어 대사를 입력해주세요"/>
                </label>
                <button type="submit">생성</button>
            </form>
        );
    }

    const MainCard = ({img, handleHeartClick}) => {
        return (
            <div className="main-card">
                <img
                    src={img}
                    alt="고양이"
                    width="400"
                />
                <button onClick={handleHeartClick}>🤍</button>
            </div>
        );
    }

    function CatItem(props) { // 인자는 Object로 들어옴
        return (
            <li>
                <img src={props.img} alt={"고양이 이미지"} style={{width: "150px"}}/>
            </li>
        );
    }

    function Favorites({favorites}) {
        return (
            // map을 사용하면 배열을 순회하면서 배열의 수 만큼 생성됨
            // 리스트의 모든 child는 유니크한 "key" prop이 있어야 함.
            <ul className="favorites">
                {favorites.map((cat) => (<CatItem img={cat} key={cat}/>))}
            </ul>
        );
    }

    const App = () => {
        const CAT1 = "https://cataas.com/cat/60b73094e04e18001194a309/says/react";
        const CAT2 = "https://cataas.com//cat/5e9970351b7a400011744233/says/inflearn";
        const CAT3 = "https://cataas.com/cat/595f280b557291a9750ebf65/says/JavaScript";

        const [counter, setCounter] = React.useState(1); // 초기 값 1로 설정
        const [mainCat, setMainCat] = React.useState(CAT1);
        const [favorites, setFavorites] = React.useState([CAT1, CAT2]); // 좋아요 목록

        function handleFormSubmit(event) {
            event.preventDefault(); // 리프레시를 막기 위한 용도 (JS 문법)
            console.log("폼 전송");
            setCounter(counter + 1);
            setMainCat(CAT2);
        }

        function handleHeartClick() {
            console.log("하트 눌렀음");
            setFavorites([...favorites, CAT3]); // CAT3가 favorites 내에 추가됨 (ES6 + Spread Operator 문법)
        }

        return (
            <div>
                <Title>{counter}번째 고양이</Title>
                <Form handleFormSubmit={handleFormSubmit}/>
                <MainCard img={mainCat} handleHeartClick={handleHeartClick}/>
                <Favorites favorites={favorites}/>
            </div>
        );
    }


    const draw = document.querySelector("#app");
    ReactDOM.render(<App/>, draw);
</script>
</body>
</html>
